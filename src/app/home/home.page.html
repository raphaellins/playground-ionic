<ion-content [fullscreen]="true">
  <h2>Login</h2>
  <ion-item>
    <ion-label stacked>User:</ion-label>
    <ion-input type="text" #user></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password:</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  <button ion-button block (click)="login()">Login</button>
  <button ion-button block (click)="createAccount()">Create Account</button>
</ion-content>
